<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<!-- Realtime Database 互換レイヤー -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // 1. Firebase 初期化 (databaseURL を必ず指定)
  const firebaseConfig = {
    apiKey: "AIzaSy…", 
    authDomain: "aitest-b0e3f.firebaseapp.com",
    databaseURL: "https://aitest-b0e3f-default-rtdb.firebaseio.com",
    projectId: "aitest-b0e3f",
    storageBucket: "aitest-b0e3f.appspot.com",
    messagingSenderId: "392250864489",
    appId: "1:392250864489:web:63a488b285450634b143f8",
    measurementId: "G-LQW1RT2H76"
  };
  firebase.initializeApp(firebaseConfig);

  // 2. RTDB の参照を取得
  const responsesRef = firebase.database().ref('responses');

  // 3. フォーム送信時の処理
  const form = document.getElementById('surveyForm');
  form.addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const dept = document.getElementById('department').value.trim();
    const satisfaction = Number(
      document.querySelector('input[name="satisfaction"]:checked').value
    );
    const feedback = document.getElementById('feedback').value.trim();
    const request = document.getElementById('request').value.trim();

    try {
      // RTDB に push
      await responsesRef.push({
        name,
        dept,
        satisfaction,
        feedback,
        request,
        timestamp: Date.now()
      });
      alert('ご回答ありがとうございます！');
      form.reset();
    } catch (err) {
      console.error(err);
      alert('送信エラー: ' + err.message);
    }
  });

  // 4. 集計データをリアルタイムに取得・表示
  const countEl = document.getElementById('count');
  const avgEl   = document.getElementById('avg');

  responsesRef.on('value', snapshot => {
    const data = snapshot.val() || {};
    const keys = Object.keys(data);
    const count = keys.length;
    let sum = 0;
    keys.forEach(k => sum += data[k].satisfaction);
    const avg = count ? (sum/count).toFixed(2) : '0.00';

    countEl.textContent = count;
    avgEl.textContent   = avg;
  });
</script>
